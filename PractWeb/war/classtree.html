<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Home Works</title>
  </head>
<script src="https://code.jquery.com/jquery-2.1.0.min.js"></script>
<script>
	$(function(){
		$('#question').click(function(){
			var weather = $('#weather').val();
			var season = $('#season').val();
			var inventory = $('#inventory').val();
			$('#answer').load("/practweb?var=7&weather="+weather+"&season="+season+"&inventory="+inventory);
		});
	});
</script>
  <body>
    <h1>Племя</h1>
	
    <div style="width: 100%; padding: 10px;">
    <p><b>Привет, тебе нужно ответить на несколько вопросов!</b></p>
    <p>1. Кто ты?</p>
    <p><select id="weather">
    	<option value="true">Хищник</option>
    	<option value="false">Травоядное</option>
    </select></p>
    <p>2. Время года?</p>
    <p><select id="season">
    	<option value="summer">Лето</option>
    	<option value="autumn">Осень</option>
    	<option value="winter">Зима</option>
    	<option value="spring">Весна</option>
    </select></p>
    <p>2. Есть ли запасы еды?</p>
    <p><select id="inventory">
    	<option value="true">Есть</option>
    	<option value="false">Нет</option>
    </select></p>
    	<input type="submit" value="Голоден?" id="question">
    	<p id="answer"></p>
    </div>
    <p><a href = "index.html">Назад</a></p>
  </body>
</html>
